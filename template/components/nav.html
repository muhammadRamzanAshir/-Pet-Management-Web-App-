{% load static %}
<style>
    .bx-user {
        font-size: 1.8rem; /* Adjust the icon size */
        cursor: pointer;   /* Add pointer cursor for interactivity */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <span class="flaticon-pawprint-1 mr-2"></span>Pet Sitting
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li class="nav-item {% if request.path == '/vet/' %}active{% endif %}">
                    <a href="{% url 'vet' %}" class="nav-link">Veterinarian</a>
                </li>
                <li class="nav-item {% if request.path == '/services/' %}active{% endif %}">
                    <a href="{% url 'services' %}" class="nav-link">Services</a>
                </li>
                <li class="nav-item {% if request.path == '/gallery/' %}active{% endif %}">
                    <a href="{% url 'gallery' %}" class="nav-link">Gallery</a>
                </li>
            </ul>
            <!-- User Icon -->
            <div class="ml-3">
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <i class="bx bx-user text" style="font-size: 1.5rem; cursor: pointer;" onclick="toggleUserMenu()"></i>
                        <span class="ml-2">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ml-3">Logout</a>
                    </div>
                {% else %}
                    <!-- Not logged in: Show Login and Signup buttons -->
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm mr-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary btn-sm">Signup</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
