{% load static %}
{% for slide in hero_slides %}
<div class="hero-wrap js-fullheight" style="background-image: url('{{ slide.image.url }}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
        <div class="col-md-11 ftco-animate text-center">
          <h1>{{ slide.tagline }}</h1>
          <p><a href="{{ slide.register_link }}" class="btn btn-primary mr-md-4 py-3 px-4">More About <span class="ion-ios-arrow-forward"></span></a></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
